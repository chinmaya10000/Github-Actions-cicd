name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - kubernetes/**
      - README.md
  pull_request:
    branches: [ "main" ]

jobs:

  gitleaks:
    runs-on: label-1

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Install GitLeaks
      run: |
        sudo curl -s https://github.com/gitleaks/gitleaks/releases/download/v8.25.1/gitleaks_8.25.1_linux_x64.tar.gz
        sudo tar -xzf gitleaks_8.25.1_linux_x64.tar.gz
        sudo chmod +x gitleaks
        sudo mv gitleaks /usr/local/bin/

    - name: Run GitLeaks
      run: gitleaks detect --verbose --source . -f json -r gitleaks.json
    
    - name: Upload GitLeaks Report
      uses: actions/upload-artifact@v4
      with:
        name: gitleaks-report
        path: gitleaks.json
    

  build:
    runs-on: label-1
    needs: gitleaks

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Cache maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven
      

    - name: Build and Unit Test
      run: mvn clean verify
    
    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: target/surefire-reports/*.xml
























